<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="justify-content-right">
    <button type="submit" class="btn btn-light btn-large far fa-save save-note"></button>
    <button type="submit" class="btn btn-light btn-large icons i fas fa-pencil-alt new-note"></button>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col list-container list-group">
        <ul id="tableData"></ul>
      </div>

      <div class="col">
        <form role="form">
        <div class="row">
            <div class="input-group input-group-lg">
              <input type="text" class="form-control note-title" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Note Title">
            </div>
        </div>
        <div class="row">
            <div class="input-group input-group-lg">
                <textarea type="text" class="form-control note-textarea" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Note Text"></textarea>
              </div>
        </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>

</html>
